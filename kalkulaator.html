<!DOCTYPE html>
<html>
<head>
<title>EUR / USD</title>
<meta charset="UTF-8" />

<script type="text/javascript">
	 function arvuta(){
	 	var eur= parseFloat(document.getElementById("eur").value);
	 	var eur_usd= parseFloat(document.getElementById("kurss").value);
	 	komisjonitasu = 
	 		(parseFloat(document.getElementById("komisjonitasu").value)/100)*eur;

	 	var usd=eur*eur_usd;
		var kokku = usd-komisjonitasu;

		kokku=kokku.toFixed(2);
		
		document.getElementById("vastus").innerHTML=kokku;
	}
</script>
</head>

<body>
	<h1>EUR / USD</h1>
	<input type="text" id="eur" placeholder="EUR:" />
	<br>

	<input type="text" id="kurss" placeholder="Kurss:"/>
	<br>

	<input type="text" id="komisjonitasu" placeholder="Komisjonitasu %:" />
	<input type="button" value="OK" onclick="arvuta();" />
	<br>

	USD k√§tte:
	<div id="vastus" >
	
	</div>
</body>
</html>
