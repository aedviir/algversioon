<!DOCTYPE html>
<html>
<head>
<title>EUR / USD</title>
<meta charset="UTF-8" />

<script type="text/javascript">
	 function arvuta(){
	 	var eur= parseFloat(document.getElementById("eur").value);
	 	var eur_usd= 1.07615;
	 	var komisjon= 0.02;

		var usd=eur*eur_usd;
		var kokku = eur_usd-(komisjon*eur_usd);
		kokku=kokku.toFixed(2);
		document.getElementById("vastus").innerHTML=kokku;
	}
</script>
</head>

<body>
<h1>EUR / USD</h1>
EUR:
<input type="text" id="eur" />
<input type="button" value="OK" onclick="arvuta();" />
<div id="vastus">
USD:
</div>
</body>
</html>
